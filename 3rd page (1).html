        function displayTime() {
            //Get the  DateObject
            var localTime = new Date();
            //Get the Year part from datetime
            var year = localTime.getFullYear();
            //Get the Month part from datetime
            var month = localTime.getMonth() + 1;
            //Get the Date part from datetime
            var date = localTime.getDate();
            //Get the hours part from datetime
            var hours = localTime.getHours() > 12 ? localTime.getHours() - 12 : localTime.getHours();
            //Get the minutes part from datetime
            var minutes = localTime.getMinutes() < 10 ? "0" + localTime.getMinutes() : localTime.getMinutes();
            //Get the seconds part from datetime
            var seconds = localTime.getSeconds() < 10 ? "0" + localTime.getSeconds() : localTime.getSeconds();
            //Get the reference of div to display the date time

            //Set AM PM Time interval
            var timeOfDay = localTime.getHours() >= 12 ? "PM" : "AM";

            //Set 12 Hours format instead of 24hrs format
            hours = hours < 10 ? "0" + hours : hours;
            //hours = (hours == 0) ? 12 : hours;

            var lblTimeNew = document.getElementById(parntId + 'lblMacDateTime');
            var lblTimeNew1 = document.getElementById(parntId + 'lblMacDateTime1');

            //Concatenate the values and assign it to div
            //document.getElementById(parntId + 'hdnMacdatetime').value = year + "-" + month + "-" + date + " " + hours + ":" + minutes + ":" + seconds;
            document.getElementById(parntId + 'hdnMacdatetime').value = year + "-" + month + "-" + date + " " + hours + ":" + minutes + ":" + seconds + " " + timeOfDay;
            if (lblTimeNew != null) {
                lblTimeNew.innerHTML = hours + ":" + minutes + ":" + seconds + " " + timeOfDay;
            }
            if (lblTimeNew1 != null) {
                lblTimeNew1.innerHTML = "You are in (UTC " + createOffset(localTime) + ") time zone ";
            }
        }

        function createOffset(date) {
            var sign = (date.getTimezoneOffset() > 0) ? "-" : "+";
            var offset = Math.abs(date.getTimezoneOffset());
            var hours = pad(Math.floor(offset / 60));
            var minutes = pad(offset % 60);
            return sign + hours + ":" + minutes;
        }


        function pad(value) {
            return value < 10 ? '0' + value : value;
        }

        // Changed By Hitesh On 21/02/2022 For PMS Task ID : 2204
        function success(p) {
            //alert('Test 1');
            try {
                document.getElementById(parntId + 'hdnLog').value = p.coords.longitude;
                document.getElementById(parntId + 'hdnLat').value = p.coords.latitude;
                document.getElementById(parntId + 'hdnCity').value = p.coords.locality;
                //alert(document.getElementById(parntId + 'hdnKeyOwner').value);
                if (document.getElementById(parntId + 'hdnKeyOwner').value == "Google") {
                    initMap();
                    getUniversalTime();
                    var latlang = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);
                    var geocoder = new google.maps.Geocoder();
                    geocoder.geocode(
                        { 'latLng': latlang },

                        function (result, status) {
                            if (status == google.maps.GeocoderStatus.OK) {
                                if (result[1]) {
                                    document.getElementById(parntId + 'hdnCity').value = result[0].formatted_address;
                                    if (document.getElementById(parntId + 'lblHeader') != null) {
                                        document.getElementById(parntId + 'lblHeader').innerHTML = document.getElementById(parntId + 'hdnCity').value;
                                    }
                                }
                            }
                            else {
                                //alert('status : ' + status + ' Msg : ' + result);
                                document.getElementById(parntId + "lblMsgErrClock").innerHTML = 'status : ' + status + ' Msg : ' + result;
                            }
                        }

                    );
                }
                else if (document.getElementById(parntId + 'hdnKeyOwner').value == "ArcGIS") {
                    //else {
                    //alert('To getAddress');
                    getAddress(p.coords.longitude, p.coords.latitude);
                }
                else if (document.getElementById(parntId + 'hdnKeyOwner').value == "LocationIQ") {
                    //else {
                    //alert('To getAddressByLocationIQ');
                    initMapForLocationIQ();
                    getAddressByLocationIQ(p.coords.longitude, p.coords.latitude);

                }
                else {
                     document.getElementById(parntId + "lblMsgErrClock").innerHTML = "Geo-location Key Not Defined."
                }
            }
            catch (ex) {
                document.getElementById(parntId + "lblMsgErrClock").innerHTML = JSON.stringify(ex);
            }
        }

        function getAddress(X, Y) {
            //alert('In getAddress');
            var aKey = document.getElementById(parntId + 'hdnKey').value;
            let result = aKey.includes("?");
            var aURL = "";
            if (result == true) {
                aURL = aKey + "&f=json&featureTypes=PointAddress&location=" + X + "," + Y + "";
            }
            else {
                aURL = aKey + "?f=json&featureTypes=PointAddress&location=" + X + "," + Y + "";
            }
            //alert('aURL = ' + aURL);
            //alert('aKeyURL = ' + aKey + "?f=json&featureTypes=PointAddress&location="+ X +","+ Y + "");
            $.ajax({
                    type: 'GET',
                    url: aURL,
                    dataType: 'json'
                }).done(function (result) {

                    //alert("result : " + result);
                    //alert(JSON.stringify(result));
                    const obj = JSON.parse(JSON.stringify(result));
                    //alert(obj);
                    //alert(obj.address.Match_addr);
                    document.getElementById(parntId + 'hdnCity').value= obj.address.Match_addr;
                    document.getElementById(parntId + 'lblHeader').innerHTML = obj.address.Match_addr;

                }).fail(function (result) {

                }).always(function (result) {

                });
        }

        function getAddressByLocationIQ(X, Y) {
            //alert('In getAddressByLocationIQ');
            var aLocKey = document.getElementById(parntId + 'hdnKey').value;
            var aKey = "https://us1.locationiq.com/v1/reverse?key=" + aLocKey;
            let result = aKey.includes("?");
            var aURL = "";
            if (result == true) {
                aURL = aKey + "&lat=" + Y + "&lon=" + X + "&format=json";
            }
            else {
                aURL = aKey + "?lat=" + Y + "&lon=" + X + "&format=json";
            }
            //alert('aURL = ' + aURL);
            //alert('aKeyURL = ' + aKey + "?f=json&featureTypes=PointAddress&location="+ X +","+ Y + "");
            $.ajax({
                    type: 'GET',
                    url: aURL,
                    dataType: 'json'
                }).done(function (result) {

                    //alert("result : " + result);
                    //alert(JSON.stringify(result));
                    const obj = JSON.parse(JSON.stringify(result));
                    //alert(obj);
                    //alert('display_Name : ' + obj.display_name);
                    document.getElementById(parntId + 'hdnCity').value= obj.display_name;
                    document.getElementById(parntId + 'lblHeader').innerHTML = obj.display_name;

                }).fail(function (result) {

                }).always(function (result) {

                });
        }

        function ShowDateTime() {

            var curTime = new Date();
            var curMonth = curTime.getMonth();
            var curDay = curTime.getDate();
            var curYear = curTime.getFullYear();
            var curHours = curTime.getHours();
            var curMinutes = curTime.getMinutes();
            var curSeconds = curTime.getSeconds();

            var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

            curDay = (curDay < 10 ? "0" : "") + curDay;

            curMinutes = (curMinutes < 10 ? "0" : "") + curMinutes;
            curSeconds = (curSeconds < 10 ? "0" : "") + curSeconds;

            var timeOfDay = (curHours < 12) ? "AM" : "PM";

            curHours = (curHours > 12) ? curHours - 12 : curHours;
            curHours = (curHours == 0) ? 12 : curHours;

            //var curTimeString = curDay + "-" + months[curMonth] + "-" + curYear + " " + curHours + ":" + curMinutes + ":" + curSeconds + " " + timeOfDay;
            var curTimeString = curHours + ":" + curMinutes + ":" + curSeconds + " " + timeOfDay;

            $('.dispDate').text(curTimeString);
        }

        function ValidateList() {
            if (document.getElementById(parntId + 'txtFromDate').value != "" || document.getElementById(parntId + 'txtToDate').value != "") {
                if (document.getElementById(parntId + 'txtFromDate').value == "") {
                    document.getElementById(parntId + "lblErrMsg").innerHTML = "From date can not be blank.";
                    return false;
                }

                if (document.getElementById(parntId + 'txtToDate').value == "") {
                    document.getElementById(parntId + "lblErrMsg").innerHTML = "To date can not be blank.";
                    return false;
                }
            }

            if (document.getElementById(parntId + 'txtFromDate').value != "") {
                if (ValidateDate('txtFromDate') == false) {
                    document.getElementById(parntId + "lblErrMsg").innerHTML = "From date should be in dd-MMM-yy format.";
                    return false;
                }
            }

            if (document.getElementById(parntId + 'txtToDate').value != "") {
                if (ValidateDate('txtToDate') == false) {
                    document.getElementById(parntId + "lblErrMsg").innerHTML = "To date should be in dd-MMM-yy format.";
                    return false;
                }
            }

            if (document.getElementById(parntId + 'txtFromDate').value != "" && document.getElementById(parntId + 'txtToDate').value != "") {
                if (CompdareDate('txtFromDate', 'txtToDate') == false) {
                    document.getElementById(parntId + "lblErrMsg").innerHTML = "From date can not be greater than to date.";
                    return false;
                }
            }


        }

    <script type="text/javascript">

        function initMap() {
            if (document.getElementById('map') != null) {
                var map;
                var Lati = $('#' + parntId + 'hdnLat').val();
                var Long = $('#' + parntId + 'hdnLog').val();
                var loc = { lat: Number(Lati), lng: Number(Long) };
                //var loc = { lat: 19.1663, lng: 72.8526 };
                var map = new google.maps.Map(
                    document.getElementById('map'), {
                        zoom: 15.7,
                        center: loc,
                        streetViewControl: false
                    });
                var marker = new google.maps.Marker({ position: loc, map: map });

                var cityCircle = new google.maps.Circle({
                    strokeColor: "#0000FF",
                    strokeOpacity: .35,
                    strokeWeight: 2,
                    fillColor: "#0000FF",
                    fillOpacity: .2,
                    map: map,
                    center: loc,
                    radius: 200
                });
            }
        }

        function initMapForLocationIQ() {
            if (document.getElementById('map') != null) {
                var map
                var vkey = document.getElementById(parntId + 'hdnKey').value;
                var vmap = document.getElementById('map');
                var Lati = $('#' + parntId + 'hdnLat').val();
                var Long = $('#' + parntId + 'hdnLog').val();
                var loc = { lng: Number(Long), lat: Number(Lati) };
                //Add your LocationIQ Maps Access Token here (not the API token!)
                locationiq.key = vkey;
                //Define the map and configure the map's theme
                var map = new maplibregl.Map({
                    container: 'map',
                    attributionControl: false, //need this to show a compact attribution icon (i) instead of the whole text
                    style: 'https://tiles.locationiq.com/v3/streets/vector.json?key='+vkey,
                    zoom: 12,
                    center: loc /*[Long, Lati]*/
                });

                //Define layers you want to add to the layer controls; the first element will be the default layer
                var layerStyles = {
                    "Streets": "streets/vector",
                    "Dark": "dark/vector",
                    "Light": "light/vector"
                };

                map.addControl(new locationiqLayerControl({
                    key: locationiq.key,
                    layerStyles: layerStyles
                }), 'top-left');

                //Marker can be style either while adding the marker using JS or separately using CSS

                //Here's an example where we use external CSS to specify background image, size, etc
                //https://www.mapbox.com/mapbox-gl-js/api#marker
                // first create DOM element for the marker
                var el = document.createElement('div');
                el.id = 'markerWithExternalCss';
                // finally, create the marker
                var markerWithExternalCss = new maplibregl.Marker(el)
                    .setLngLat(loc)
                    .addTo(map);

                //Here's an example where use set variables like backgroundImage in JS itself (the common params are specified in CSS '.marker'
                var el2 = document.createElement('div');
                el2.className = 'marker';
                el2.style.backgroundImage = 'url(marker.png)';
                el2.style.width = '50px';
                el2.style.height = '50px';

                // add marker to map
                new maplibregl.Marker(el2)
                    .setLngLat(loc)
                    .addTo(map);

                //Add Navigation controls to the map to the top-right corner of the map
                var nav = new maplibregl.NavigationControl();
                map.addControl(nav, 'top-right');


                //Add a 'full screen' button to the map
                map.addControl(new maplibregl.FullscreenControl());

                //Add a Scale to the map
                map.addControl(new maplibregl.ScaleControl({
                    maxWidth: 80,
                    unit: 'metric' //imperial for miles
                }));

                //Add Geolocation control to the map (will only render when page is opened over HTTPS)
                map.addControl(new maplibregl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: true
                    },
                    trackUserLocation: true
                }));


            }
        }

        }

    </script>

        });

        function applySelect2() {
            $('.Select2').select2({
                width: '150px',
                placeholder: "--Select--",
                allowClear: true,
                templateResult: getTemplate,
            });
        }


        const getTemplate = (group) => {
            if (!group.id) {
                return group.text;
            }

            let select2Tempalte = '';

            select2Tempalte = ` <span>${group.text}</span>`

            const $group = $(select2Tempalte);
            return $group;
        };

    </script>
